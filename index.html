   <h1 style="text-align: center;"><b>Register Form</b></h1>
   <form style="align-items: center; justify-content: center; border: 2px solid black; width: 30%;">
      <label for="">Username</label>
      <input type="text" name="username" value="" placeholder="Username" required><br><br>
      <label for="">Email</label>
      <input type="email" name="email" value="" placeholder="saba@gmail.com"><br><br>
      <label for="">Password</label>
      <input type="password" name="password" value="" placeholder="Enter password"><br><br>
      <label for="">Age</label>
      <input type="number" name="" value="" placeholder=""><br><br>
      <label for="">DOB</label>
      <input type="date" name="dob" value="" placeholder="">
      <label for="">CNIC</label>
      <input type="number" name="cnic" placeholder="Enter CNIC number">
      <label style="color: red;">Note*</label>
      <ul>
         <li style="color: red;">Please enter valid CNIC number</li>
         <li style="color: red;">Please make sure your cnic is correct</li>
         <li style="color: red;">CNIC, phone number can be chnaged</li>
      </ul>
      <label for="">Gender:</label>
      <input type="radio" name="gender" value="Male">
      <label for="">Male</label>
      <input type="radio" name="gender" value="Female" >
      <label for="">Female</label>
      <br>
      <label for="">Country:</label>
      <select name="" id="">
         <option selected disabled hidden>Select your country</option>
         <option name="country" value="India">India</option>
         <option  name="country" value="Pakistan">Pakistan</option>
         <option name="country" value="America">America</option>
         <option name="country" value="Australia"> Australia</option>
      </select>
      <br><br><br>
      <label for="">Hobby</label>
      <select name="" id="">
         <input type="chechbox" name="hobby" value="cricket">
         <label for="">Cricket</label>
         <input type="checkbox" name="hobby" value="Tennis">
         <label for="">Tennis</label>
         <input type="checkbox" name="hobby" value="VolleyBoll">
         <label for="">VolleyBoll</label>
         <br><br><br>
         <button type="button">Submit</button>
      </select> 

    



   </form>
